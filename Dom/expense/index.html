<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="submitHandler(event)" style="display: flex; flex-flow: nowrap;">
        <label>Choose expense amount:</label>
        <input type="number" id="expense" />
        <label>Choose Description:</label>
        <input type="text" id="description" />
        <label>Choose a category:</label>
        <select type="text" id="category" >
            <option name="fuel" id="fuel">Fuel</option>
            <option name="food" id="food">Food</option>
            <option name="electricity" id="electricity">Electricity</option>
            <option name="movies" id="movies">Movies</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <div id="container">

    </div>
    <script src="script.js"></script>
</body>
</html>
